<mat-toolbar color="primary">
  <div>
    <button
      *ngIf="isInDemo$ | async"
      class="menu-button"
      mat-button
      (click)="toggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/">
      <mat-icon svgIcon="mapir-angular-component"></mat-icon>
      mapir-angular-component
    </a>
    <a mat-button routerLink="/demo">
      Demo
    </a>
    <a mat-button routerLink="/doc">
      Documentation
    </a>
  </div>
  <div>
    <mat-slide-toggle
      *ngIf="isInDemo$ | async"
      color="accent"
      [ngModel]="isDemoEditing$ | async"
      (ngModelChange)="toggleEdit()"
    >
      Edit!
    </mat-slide-toggle>
    <a mat-button href="https://github.com/map-ir/mapir-angular-component">
      <mat-icon svgIcon="github"></mat-icon>
      GitHub
    </a>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
